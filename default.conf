server
{
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        server_name php2cwk50.com _;

        index index.php;

        location ~ \.php$
        {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
            #todo update if php has updated
        }
}